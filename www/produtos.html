<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="lib/acao.js"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <header class="row text-white topo cor-verde">
    <div class="col-1 botao-menu">
      <button class="btn cor-verde-botao"data-bs-toggle="modal" data-bs-target="#menuModal"><i class="fas fa-bars"></i></button>
    </div>
    <div class="col-9" align="center">
      <h2>Cadastro de Produtos</h2>
    </div>
  </header>

  <!-- Menu Lateral -->
  <div class="modal modalMenu fade" id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content modal-contentMenu">
        <div class="modal-header cor-verde text-white">
          <h5 class="modal-title" id="exampleModalLabel">Menu</h5>
          <button type="button" class="btn-close btn-success" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="index.html"><i class="fas fa-home"></i> Menu</a></li>
            <li class="list-group-item"><a href="usuario.html"><i class="fas fa-user"></i> Cadastrar Usuários</a></li>
            <li class="list-group-item"><a href="produtos.html"><i class="fas fa-tags"></i> Cadastrar Produtos</a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <a href="login.html" class="list-group-item"><i class="fas fa-sign-in-alt"></i> Login</a>         
          <br>
          <a href="config.html" class="list-group-item"><i class="fas fa-cog"></i> Configurações</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim do Menu -->

  <div class="row corpo">
    <div class="col-10 offset-1 border-bottom border-3" align="center">
      <h3 id="display"">Dados do Produto:</h3>
    </div>
  </div>
  <br>
  <form id="product" method="POST">
    <div class="row">
      <div class="col-10 offset-1 bg-light" align="center">
        <p class="imgMensagem text-secondary">Nenhuma imagem selecionada...</p>
        <img id="imagem" class="img-responsive">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 offset-1">
        <label class="form-label">Foto:</label>
      </div>
      <div class="col-7">
        <input type="file" name="foto" id="foto" accept="image/*" onchange = "readURL(this);" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-3 offset-1">
        <label class="form-label">Nome:</label>
      </div>
      <div class="col-7">
        <input type="text" id="nome" name="nome" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-3 offset-1">
        <label class="form-label">Valor:</label>
      </div>
      <div class="col-7">
        <input type="number" id="valor" name="valor" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-3 offset-1">
        <label class="form-label">Quantidade:</label>
      </div>
      <div class="col-7">
        <input type="number" id="quantidade" name="quantidade" class="form-control">
      </div>
    </div>
    
    <div class="row">
      <div class="col-3 offset-1">
        <label class="form-label">Categoria:</label>
      </div>
      <div class="col-7">
        <select name="categoria" id="categoria" class="form-select">
          <option selected>Selecione uma categoria...</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-10 offset-1 border-bottom border-3">
        <button class="col-12 btn cadastrar">Cadastrar</button>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
      <div class="col-10 offset-1">
        <button class="col-12 btn cadastrar" data-bs-toggle="modal" data-bs-target="#produtosModal">Ver Todos Produtos</button>
      </div>
  </div>
 <!-- Tabela Produtos Modal -->
  <div class="modal fade" id="produtosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header cor-verde">
          <h5 class="modal-title" id="exampleModalLabel">Tabela de Produtos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table tbProd table-success table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">NOME</th>
                <th scope="col">VALOR</th>
                <th scope="col">QUANT.</th>
                <th scope="col">CATEG.</th>
              </tr>
            </thead>
            <tbody id="produtosList">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Tabela Produtos Modal -->
</div>
</body>
</html>
